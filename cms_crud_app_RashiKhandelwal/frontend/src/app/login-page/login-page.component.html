<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
                  
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form [formGroup]="loginForm">
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0">Content Management System
                    </span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">&nbsp;&nbsp; Login into dashboard</h5>
                    
                    <div class="form-outline mb-4">
                      <label for="usercategory">Select User Type</label>
                      <select class="form-control" id="usercategory">
                      <option>Reader</option>
                      <option>Admin</option>
                      <option>Super Admin</option>
                      </select>
                  </div>

                    <div class="form-outline mb-4">
                      <label for="emailid" >Enter Email Id</label>
                      <input type="email" id="emailid" class="form-control form-control-lg" formControlName="email"  placeholder="Email" required/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label for="password">Enter Password</label>
                      <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Password"/>
                    </div>
  
                    <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" (click)="login()">Submit</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
